<div class="login-container">
  <form (ngSubmit)="onSubmit()" #loginForm="ngForm">
    <img src="assets/amb.png" alt="Logo" class="logo">
    <!-- <h4>Login</h4> -->

    <br><br><br>

    <div class="form-group">
      <label for="username">Username</label>
      <input type="text" id="username" name="username" [(ngModel)]="usuario" #usernameInput="ngModel" required
        placeholder="Enter your username" />
      <div *ngIf="submitted && !usuario" class="error">
        <small>Username is required.</small>
      </div>
    </div>

    <div class="form-group">
      <label for="password">Password</label>
      <div class="password-container">
        <input [type]="showPassword ? 'text' : 'password'" id="clave" name="clave" [(ngModel)]="clave"
          #claveInput="ngModel" required placeholder="Enter your clave" />
        <span class="eye-icon" (click)="togglePasswordVisibility()">
          <i class="bi" [ngClass]="showPassword ? 'bi-eye' : 'bi-eye-slash'"></i>
        </span>
      </div>
      <div *ngIf="submitted && !clave" class="error">
        <small>Clave is required.</small>
      </div>
    </div>

    <div *ngIf="errorMessage" class="error-message">
      <small>{{ errorMessage }}</small>
    </div>

    <button type="submit">Login</button>
  </form>
</div>

<div class="login-container">
  <form (ngSubmit)="onSubmit()" #loginForm="ngForm">
    <img src="assets/amb.png" alt="Logo" class="logo">
    <!-- <h4>Login</h4> -->

    <br><br><br>

    <div class="form-group">
      <label for="username">Usuario</label>
      <input type="text" id="username" name="username" [(ngModel)]="usuario" #usernameInput="ngModel" required
        placeholder="Ingresa tu usuario" />
    </div>

    <div class="form-group">
      <label for="password">Contraseña</label>
      <div class="password-container">
        <input [type]="showPassword ? 'text' : 'password'" id="clave" name="clave" [(ngModel)]="clave"
          #claveInput="ngModel" required placeholder="Ingresa tu contraseña" />
        <span class="eye-icon" (click)="togglePasswordVisibility()">
          <i class="bi" [ngClass]="showPassword ? 'bi-eye' : 'bi-eye-slash'"></i>
        </span>
      </div>
    </div>

    <button type="submit">Ingresar</button>
  </form>
</div>
